<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Musicadle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --card: rgba(15, 23, 42, 0.85);
            --accent: #22d3ee;
            --text: #e2e8f0;
            --muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem 4rem;
        }

        .container {
            width: min(960px, 100%);
            background: var(--card);
            border-radius: 18px;
            padding: 2.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(18px);
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin: 0 0 1rem;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .artist-controls .form-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        input, button, select {
            font: inherit;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.6);
            color: inherit;
            outline: none;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        input:focus, button:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
        }

        input.locked {
            background: rgba(34, 211, 238, 0.15);
            border-color: rgba(34, 211, 238, 0.65);
            color: #0f172a;
            font-weight: 600;
            cursor: not-allowed;
        }

        button {
            cursor: pointer;
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            color: #0f172a;
            font-weight: 700;
            border: none;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }

        button.secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            background: rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.35);
            color: #bae6fd;
            margin-bottom: 1.5rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.12);
            border-color: rgba(248, 113, 113, 0.4);
            color: #fecaca;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 14px;
            overflow: hidden;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        thead {
            background: rgba(15, 23, 42, 0.85);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .track-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.15);
            padding: 1rem;
            display: grid;
            gap: 0.4rem;
        }

        .track-list span {
            color: var(--muted);
            font-size: 0.85rem;
        }

        .guess-field {
            position: relative;
        }

        .suggestions {
            position: absolute;
            top: calc(100% + 0.25rem);
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 12px;
            padding: 0.35rem 0;
            box-shadow: 0 15px 30px rgba(15, 23, 42, 0.45);
            z-index: 10;
            max-height: 240px;
            overflow-y: auto;
        }

        .suggestions button {
            width: 100%;
            text-align: left;
            padding: 0.65rem 1rem;
            background: transparent;
            color: inherit;
            border: none;
            border-radius: 0;
            font-weight: 500;
        }

        .suggestions button:hover,
        .suggestions button:focus {
            background: rgba(34, 211, 238, 0.15);
            border: none;
            color: var(--accent);
        }

        .suggestions-empty {
            padding: 0.65rem 1rem;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 720px) {
            body {
                padding: 1.5rem 1rem;
            }
            table {
                font-size: 0.85rem;
            }
            th, td {
                padding: 0.6rem 0.75rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1> Musicadle</h1>
    <p class="subtitle">Adivin谩 la canci贸n del artista que quieras.</p>

    <div id="status" class="status hidden"></div>

    <form id="artist-form" class="artist-controls">
        <label for="artist">Eleg铆 un artista</label>
        <input id="artist" name="artist" type="text" placeholder="Introduce un artista" required>
        <div class="form-actions">
            <button id="start-btn" type="submit">Comenzar partida</button>
            <button id="restart-btn" type="button" class="secondary" disabled>Reiniciar</button>
        </div>
    </form>

    <div id="game-area" class="hidden">
        <form id="guess-form">
            <label for="guess">驴Cu谩l es la canci贸n?</label>
            <div class="guess-field">
                <input id="guess" name="guess" type="text" placeholder="Escribe tu intento" autocomplete="off" required>
                <div id="track-suggestions" class="suggestions hidden"></div>
            </div>
            <button type="submit">Enviar intento</button>
        </form>

        <div id="feedback" class="status hidden"></div>

        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>lbum</th>
                <th>#</th>
                <th>Duraci贸n</th>
                <th>Colab.</th>
                <th>Explicita</th>
            </tr>
            </thead>
            <tbody id="board-body"></tbody>
        </table>

        <h3>Canciones disponibles</h3>
        <div id="track-list" class="track-list"></div>
    </div>
</div>

<script>
    const statusBox = document.getElementById('status');
    const feedbackBox = document.getElementById('feedback');
    const boardBody = document.getElementById('board-body');
    const trackList = document.getElementById('track-list');
    const gameArea = document.getElementById('game-area');
    const artistForm = document.getElementById('artist-form');
    const artistInput = document.getElementById('artist');
    const restartButton = document.getElementById('restart-btn');
    const startButton = document.getElementById('start-btn');
    const guessForm = document.getElementById('guess-form');
    const guessInput = document.getElementById('guess');
    const guessButton = guessForm.querySelector('button[type="submit"]');
    const suggestionsBox = document.getElementById('track-suggestions');

    let gameId = null;
    let availableTracks = [];

    function showMessage(element, message, type = 'info') {
        if (!message) {
            element.classList.add('hidden');
            return;
        }
        element.textContent = message;
        element.classList.remove('hidden');
        element.classList.toggle('error', type === 'error');
    }

    function renderBoard(board) {
        boardBody.innerHTML = '';
        for (let i = 0; i < board.name.length; i++) {
            const row = document.createElement('tr');
            ['name', 'album', 'trackNo', 'length', 'ft', 'explicit'].forEach(key => {
                const cell = document.createElement('td');
                cell.textContent = board[key][i];
                row.appendChild(cell);
            });
            boardBody.appendChild(row);
        }
    }

    function populateTracks(tracks) {
        availableTracks = Array.isArray(tracks) ? tracks.slice() : [];
        trackList.innerHTML = '';
        availableTracks.forEach(track => {
            const span = document.createElement('span');
            span.textContent = track;
            trackList.appendChild(span);
        });
        renderSuggestions('');
    }

    function renderSuggestions(query) {
        suggestionsBox.innerHTML = '';
        const term = query.trim().toLowerCase();

        if (!term) {
            suggestionsBox.classList.add('hidden');
            return;
        }

        const matches = availableTracks.filter(track => track.toLowerCase().includes(term)).slice(0, 8);

        if (!matches.length) {
            const empty = document.createElement('div');
            empty.className = 'suggestions-empty';
            empty.textContent = 'No se encontraron coincidencias.';
            suggestionsBox.appendChild(empty);
            suggestionsBox.classList.remove('hidden');
            return;
        }

        matches.forEach(track => {
            const button = document.createElement('button');
            button.type = 'button';
            button.textContent = track;
            button.addEventListener('mousedown', (event) => {
                event.preventDefault();
                guessInput.value = track;
                suggestionsBox.classList.add('hidden');
            });
            suggestionsBox.appendChild(button);
        });

        suggestionsBox.classList.remove('hidden');
    }

    function lockArtistInput(name) {
        artistInput.value = name;
        artistInput.disabled = true;
        artistInput.classList.add('locked');
        startButton.disabled = true;
        restartButton.disabled = false;
    }

    function unlockArtistInput() {
        artistInput.disabled = false;
        artistInput.classList.remove('locked');
        startButton.disabled = false;
        restartButton.disabled = true;
        artistInput.focus();
    }

    function resetGameState() {
        gameId = null;
        availableTracks = [];
        boardBody.innerHTML = '';
        trackList.innerHTML = '';
        renderSuggestions('');
        showMessage(statusBox, '', 'info');
        showMessage(feedbackBox, '', 'info');
        gameArea.classList.add('hidden');
        guessForm.reset();
        guessInput.disabled = false;
        guessButton.disabled = false;
    }

    artistForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        showMessage(statusBox, 'Iniciando juego...', 'info');
        const artist = artistInput.value.trim();

        try {
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({artist})
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'No se pudo iniciar el juego');
            }

            gameId = data.gameId;
            renderBoard(data.board);
            populateTracks(data.possibleTracks);
            showMessage(statusBox, '', 'info');
            showMessage(feedbackBox, '', 'info');
            gameArea.classList.remove('hidden');
            lockArtistInput(data.artistName);
            guessInput.disabled = false;
            guessButton.disabled = false;
            guessInput.focus();
        } catch (error) {
            console.error(error);
            showMessage(statusBox, error.message, 'error');
        }
    });

    guessForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!gameId) {
            showMessage(feedbackBox, 'Primero inicia un juego.', 'error');
            return;
        }

        const guess = guessInput.value.trim();
        if (!guess) {
            showMessage(feedbackBox, 'Escribe el nombre de la canci贸n.', 'error');
            return;
        }

        try {
            const response = await fetch(`/api/game/${gameId}/guess`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({guess})
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'No se pudo procesar el intento');
            }

            renderBoard(data.board);
            const feedbackType = data.win ? 'info' : (data.over ? 'error' : 'info');
            showMessage(feedbackBox, `${data.message} ${data.feedback}`.trim(), feedbackType);
            guessForm.reset();
            renderSuggestions('');
            if (data.over) {
                guessInput.disabled = true;
                guessButton.disabled = true;
            } else {
                guessInput.focus();
            }

            if (data.over) {
                gameId = null;
                restartButton.focus();
            }
        } catch (error) {
            showMessage(feedbackBox, error.message, 'error');
        }
    });

    restartButton.addEventListener('click', () => {
        resetGameState();
        unlockArtistInput();
        artistInput.value = '';
    });

    guessInput.addEventListener('input', (event) => {
        renderSuggestions(event.target.value);
    });

    guessInput.addEventListener('focus', (event) => {
        renderSuggestions(event.target.value);
    });

    guessInput.addEventListener('blur', () => {
        setTimeout(() => suggestionsBox.classList.add('hidden'), 120);
    });
</script>
</body>
</html>
