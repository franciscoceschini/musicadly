<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Musicadle Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --card: rgba(15, 23, 42, 0.85);
            --accent: #22d3ee;
            --text: #e2e8f0;
            --muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem 4rem;
        }

        .container {
            width: min(960px, 100%);
            background: var(--card);
            border-radius: 18px;
            padding: 2.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(18px);
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin: 0 0 1rem;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        label {
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        input, button, select {
            font: inherit;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.6);
            color: inherit;
            outline: none;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        input:focus, button:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
        }

        button {
            cursor: pointer;
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            color: #0f172a;
            font-weight: 700;
            border: none;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .status {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            background: rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.35);
            color: #bae6fd;
            margin-bottom: 1.5rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.12);
            border-color: rgba(248, 113, 113, 0.4);
            color: #fecaca;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 14px;
            overflow: hidden;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        thead {
            background: rgba(15, 23, 42, 0.85);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .track-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.15);
            padding: 1rem;
            display: grid;
            gap: 0.4rem;
        }

        .track-list span {
            color: var(--muted);
            font-size: 0.85rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 720px) {
            body {
                padding: 1.5rem 1rem;
            }
            table {
                font-size: 0.85rem;
            }
            th, td {
                padding: 0.6rem 0.75rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1> Musicadle Web</h1>
    <p class="subtitle">Adivina la canci贸n utilizando el cat谩logo en tiempo real de Spotify.</p>

    <div id="status" class="status hidden"></div>

    <form id="artist-form">
        <label for="artist">Elige el artista</label>
        <input id="artist" name="artist" type="text" placeholder="Introduce un artista" required>
        <button type="submit">Comenzar partida</button>
    </form>

    <div id="game-area" class="hidden">
        <h2 id="artist-title"></h2>
        <form id="guess-form">
            <label for="guess">驴Cu谩l es la canci贸n?</label>
            <input id="guess" name="guess" type="text" list="track-options" placeholder="Escribe tu intento" required>
            <datalist id="track-options"></datalist>
            <button type="submit">Enviar intento</button>
        </form>

        <div id="feedback" class="status hidden"></div>

        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>lbum</th>
                <th>#</th>
                <th>Duraci贸n</th>
                <th>Colab.</th>
                <th>Explicita</th>
            </tr>
            </thead>
            <tbody id="board-body"></tbody>
        </table>

        <h3>Canciones disponibles</h3>
        <div id="track-list" class="track-list"></div>
    </div>
</div>

<script>
    const statusBox = document.getElementById('status');
    const feedbackBox = document.getElementById('feedback');
    const boardBody = document.getElementById('board-body');
    const trackOptions = document.getElementById('track-options');
    const trackList = document.getElementById('track-list');
    const artistTitle = document.getElementById('artist-title');
    const gameArea = document.getElementById('game-area');

    let gameId = null;

    function showMessage(element, message, type = 'info') {
        if (!message) {
            element.classList.add('hidden');
            return;
        }
        element.textContent = message;
        element.classList.remove('hidden');
        element.classList.toggle('error', type === 'error');
    }

    function renderBoard(board) {
        boardBody.innerHTML = '';
        for (let i = 0; i < board.name.length; i++) {
            const row = document.createElement('tr');
            ['name', 'album', 'trackNo', 'length', 'ft', 'explicit'].forEach(key => {
                const cell = document.createElement('td');
                cell.textContent = board[key][i];
                row.appendChild(cell);
            });
            boardBody.appendChild(row);
        }
    }

    function populateTracks(tracks) {
        trackOptions.innerHTML = '';
        trackList.innerHTML = '';
        tracks.forEach(track => {
            const option = document.createElement('option');
            option.value = track;
            trackOptions.appendChild(option);

            const span = document.createElement('span');
            span.textContent = track;
            trackList.appendChild(span);
        });
    }

    document.getElementById('artist-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        showMessage(statusBox, 'Iniciando juego...', 'info');
        const artist = event.target.artist.value.trim();

        try {
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({artist})
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'No se pudo iniciar el juego');
            }

            gameId = data.gameId;
            artistTitle.textContent = `Adivina la canci贸n de ${data.artistName}`;
            renderBoard(data.board);
            populateTracks(data.possibleTracks);
            showMessage(statusBox, data.message, 'info');
            showMessage(feedbackBox, '', 'info');
            gameArea.classList.remove('hidden');
            event.target.reset();
            document.getElementById('guess').focus();
        } catch (error) {
            console.error(error);
            showMessage(statusBox, error.message, 'error');
        }
    });

    document.getElementById('guess-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!gameId) {
            showMessage(feedbackBox, 'Primero inicia un juego.', 'error');
            return;
        }

        const guess = event.target.guess.value.trim();
        if (!guess) {
            showMessage(feedbackBox, 'Escribe el nombre de la canci贸n.', 'error');
            return;
        }

        try {
            const response = await fetch(`/api/game/${gameId}/guess`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({guess})
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'No se pudo procesar el intento');
            }

            renderBoard(data.board);
            showMessage(feedbackBox, `${data.message} ${data.feedback}`, data.win || data.over ? 'info' : 'info');
            event.target.reset();
            document.getElementById('guess').focus();

            if (data.over) {
                if (!data.win && data.answer) {
                    showMessage(feedbackBox, `${data.message} ${data.feedback}`, 'error');
                }
                gameId = null;
            }
        } catch (error) {
            showMessage(feedbackBox, error.message, 'error');
        }
    });
</script>
</body>
</html>
